<div class="columns">
  <!-- Page title-->
  <div class="column">
    <h1 class="title is-size-4">Topics</h1>
  </div>
  <!-- Button -->
  <div class="column">
    <button class="button is-primary is-pulled-right">
      <span class="icon is-small">
        <i class="fas fa-plus"></i>
      </span>
      <span>Add a Topic</span>
    </button>
  </div>
</div>

<div class="columns is-vcentered">
  <!-- Search input-->
  <div class="column is-one-third">
    <div class="control has-icons-left">
      <input
        class="input"
        type="search"
        [(ngModel)]="search"
        placeholder="Search by Topic Name"
        (ngModelChange)="onSearchChange($event)"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </div>
  <!-- Checkbox -->
  <div class="column is-one-quarter">
    <label class="checkbox">
      <input
        type="checkbox"
        [(ngModel)]="showInternalTopics"
        (ngModelChange)="onShowInternalTopicsChange($event)"
      />
      Show Internal Topics
    </label>
  </div>
  <div class="column">&nbsp;</div>
</div>

<!-- buttons -->
<div class="buttons">
  <button class="button is-light" disabled>Delete selected topics</button>
  <button class="button is-light" disabled>Copy selected topic</button>
  <button class="button is-light" disabled>Purge messages of selected topics</button>
</div>


<!-- Topics table -->
 <table class="table is-hoverable is-fullwidth">
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Topic Name</th>
			<th>Partitions</th>
			<th>Out of sync replicas</th>
			<th>Replication Factor</th>
			<th>Number of messages</th>
			<th>Size</th>
		</tr>
	</thead>
	<tbody>
    <tr (click)="navigateToTopicDetails(1)" title="Click to open topic details">
				<td>
					<input type="checkbox"
						   checked="@isChecked"
						   disabled=@topic.IsInternal
						    />
				</td>
				<td>
					nav
				</td>
				<td>@topic.Partitions</td>
				<td>@topic.OutOfSyncReplicas</td>
				<td>@topic.ReplicationFactor</td>
				<td>@topic.NumberOfMessages</td>
				<td>TODO</td>
			</tr>
	</tbody>
</table>
