<!-- Filter options -->
<div class="columns">
  <div class="column">
    <ddl-seek-type [(seekType)]="seekType" />
  </div>
  <div class="column">
    <div class="field">
      <label class="label">&nbsp;</label>
      <div class="control">
        @switch (seekType) { @case ('Offset') {
        <input class="input" type="number" placeholder="Offset" />
        } @case ('Timestamp') {
        <input class="input" type="datetime-local" />
        } @default {
        <i>?</i>
        } }
      </div>
    </div>
  </div>
  <div class="column">
    <ddl-partitions [partitions]="partitions" [(partition)]="partition" />
  </div>
  <div class="column">
    <ddl-serde label="Key Serde" [(serde)]="keySerde" />
  </div>
  <div class="column">
    <ddl-serde label="Value Serde" [(serde)]="valueSerde" />
  </div>
  <div class="column">
    <ddl-sort-order [(sortOrder)]="sortOrder" />
  </div>
</div>

<!-- Search input & filters -->
<div class="columns">
  <div class="column is-one-third">
    <div class="field has-addons">
      <div class="control has-icons-left is-expanded">
        <input class="input" type="search" placeholder="Search by Topic Name" />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <div class="control">
        <button class="button is-primary">
          <span class="icon">
            <i class="fa-solid fa-plus"></i>
          </span>
          <span>Add Filtes</span>
        </button>
      </div>
    </div>
  </div>
  <div class="column has-text-right">
    <button class="button is-light mr-2">
      <span class="icon">
        <i class="fa-solid fa-broom"></i>
      </span>
      <span>Clear All</span>
    </button>
    <button class="button is-primary">
      <span class="icon">
        <i class="fa-solid fa-search"></i>
      </span>
      <span>Submit</span>
    </button>
  </div>
</div>

<table appKafkafTable>
  <thead>
    <tr>
      <th>Offset</th>
      <th>Partition</th>
      <th>Timestamp</th>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>@msg.Offset</td>
      <td>@msg.Partition</td>
      <td>@msg.Timestamp</td>
      <td>@msg.Key</td>
      <td>@msg.Value</td>
    </tr>
  </tbody>
</table>
