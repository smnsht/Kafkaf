<app-page-wrapper [error]="store.errorConsumers()" [loading]="store.loadingConsumers()">
  <div class="columns is-vcentered">
    <!-- Search input-->
    <div class="column is-one-third">
      <div class="control has-icons-left">
        <input
          class="input"
          type="search"
          [(ngModel)]="search"
          placeholder="Search by Consumer Name"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <div class="column">&nbsp;</div>
  </div>

  <table appKafkafTable>
    <thead>
      <tr>
        <th>Consumer Group ID</th>
        <th>Active Consumers</th>
        <th>Consumer Lag</th>
        <th>Coordinator</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      @for (consumer of consumers(); track $index) {
      <tr>
        <td>{{ consumer.groupId }}</td>
        <td>TODO</td>
        <td>TODO</td>
        <td>TODO</td>
        <td>{{ consumer.state }} State</td>
      </tr>
      }
    </tbody>
  </table>
</app-page-wrapper>
