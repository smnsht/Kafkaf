<div class="field">
  <label class="label">Sort</label>
  <div class="control">
    <div class="select is-fullwidth">
      <select [ngModel]="sortOrder()" (ngModelChange)="sortOrder.set($event)">
        @for (item of options; track $index) {
        <option [value]="item[0]">{{ item[1] }}</option>
        }
      </select>
    </div>
  </div>
</div>
